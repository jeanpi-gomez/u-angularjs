<div class="login">
  <div class="flex-container">
    <div class="flex-item">
      <img src="../../../assets/images/talos-logo.jpg" alt="talosdigital-logo" class="logo">
    </div>
        <form name="form" ng-submit="!loginCtrl.form.$invalid && loginCtrl.login()">
          <div class="flex-item">
            <input type="email" placeholder="Email" ng-model="loginCtrl.currentUser.email" required>
          </div>
          <div class="flex-item">
            <input type="password" placeholder="Password" ng-model="loginCtrl.currentUser.password"
                   autocomplete="new-password" required>
          </div>
          <div class="error">
            <label ng-if="loginCtrl.error" class="text-danger">User Not Found</label>
          </div>
          <div class="flex-item">
            <button class="btn-lg btn-primary" type="submit">Login</button>
          </div>
          <div class="registerLink">
            <a ui-sref="auth.signUp" class="btn-lg">Register your account here</a>
          </div>
        </form>
  </div>
</div>
