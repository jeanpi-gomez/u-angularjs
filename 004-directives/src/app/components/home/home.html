<section class="home-view">
  <h1 class="md-display-2" layout-margin>Business Card</h1>

  <div layout="row" layout-align="center stretch">
    <form name="vm.form" flex="50">
      <md-content md-theme="docs-dark" layout-gt-sm="column" layout-padding>
        <div class="item">
          <label>Icon</label>
          <div layout="row">
            <md-button flex ng-repeat="icon in homeCtrl.icons"  ng-click="homeCtrl.setIcon(icon)" ng-class="{active : homeCtrl.card.icon == icon}">
              <md-icon md-font-set="md">{{icon}}</md-icon>
            </md-button>
          </div>
        </div>
        <div md-color-picker ng-model="homeCtrl.card.background" label="Background"></div>
        <div md-color-picker ng-model="homeCtrl.card.colorText" label="Text Color"></div>
        <div>
          <md-input-container class="md-block flex-gt-sm" flex-gt-sm="">
            <label for="title">Title</label>
            <input ng-model="homeCtrl.card.title" class="md-input" id="title">
          </md-input-container>
        </div>
        <div>
          <md-input-container class="md-block flex-gt-sm" flex-gt-sm="">
            <label for="description">Description</label>
            <input ng-model="homeCtrl.card.description" class="md-input" id="description">
          </md-input-container>
        </div>
      </md-content>
    </form>

    <div flex="50">
      <md-subheader class="md-no-sticky">Card Directive</md-subheader>
      <card class="md-no-sticky" card="homeCtrl.card" save-favourite="homeCtrl.saveFavourite(title)" reserved-by="homeCtrl.RESERVED_BY"></card>
      <md-subheader class="md-no-sticky">Favorite list</md-subheader>
      <div class="favourites" ng-repeat="favourite in homeCtrl.favourites track by $index">
        <span>{{favourite}}</span>
      </div>
    </div>
  </div>

</section>
